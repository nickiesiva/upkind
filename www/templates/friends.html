<ion-view view-title="Friends">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="content has-header">
            <div class="list animate-fade-slide-in-right">

            <div class="fr">
                <form novalidate>
                    <div class="list">                
                        <label class="item item-input item-floating-label"> 
                            <span class="input-label">First Name</span> 
                            <input style="weight:10px" type="text" placeholder="Nama Kepala Keluarga" ng-model="keluarga.nama"> 
                        </label> 
                        <label class="item item-input item-floating-label"> 
                            <span class="input-label">Alamat</span> 
                            <textarea placeholder="Alamat" ng-model="keluarga.alamat"> </textarea>
                        </label> 
                         <label class="item item-input item-floating-label"> 
                            <span class="input-label">Kota / Profinsi</span> 
                            <input style="weight:10px" type="text" placeholder="Kabupaten, Profinsi" ng-model="keluarga.nama"> 
                        </label> 
                        <label class="item item-input item-floating-label"> 
                            <span class="input-label">Description</span> 
                            <textarea placeholder="Description" ng-model="keluarga.description"> </textarea>
                        </label> 
                        <br /> 
                         <br /> 
                         <label class="item item-input">
                          <span class="input-label">Foto Keluarga</span>
                          <input type="file">
                        </label>

                         <br /> 
                         <br /> 
                        <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1"> Submit </button>       
                    </div>
                </form>
            </div>
            </div>
        </div>
    </ion-content>
</ion-view>

<style type="text/css">
    .fr{
            width: 85%;
            margin: 0 auto;
    }
</style>
