<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/material-graphite.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>UPKIND</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" style="width: 95%;" highlight-color="assertive" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" style="width: 95%;" highlight-color="assertive" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" class="button button-full button-assertive ink">Login</button>
            <button ui-sref="app.register" class="button button-full button-assertive ink">Register</button>
             <!-- <button class="button icon-full button-assertive  ">Login</button> 
             <button class="button icon-full button-assertive  ">Register</button> -->
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>
    </ion-content>
</ion-view>
